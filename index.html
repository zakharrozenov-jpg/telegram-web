<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CS:GO –ö–µ–π—Å—ã</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; text-align: center; padding: 50px; }
  h1 { color: #f39c12; }
  .case { 
    background: #2c3e50; padding: 10px; margin: 20px auto; 
    border-radius: 10px; width: 320px; cursor: pointer; transition: 0.3s, transform 0.6s; 
    display: flex; align-items: center; justify-content: left; gap: 10px;
  }
  .case img { width: 50px; height: 50px; border-radius: 5px; }
  .case:hover { background: #34495e; }
  .opening { transform: rotateY(360deg); }
  .result { margin-top: 30px; font-size: 1.3em; color: #2ecc71; min-height: 80px; }
  #openAll, #shareBtn { 
    margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer; 
    background: #f39c12; border: none; border-radius: 5px; transition: 0.2s; 
  }
  #openAll:hover, #shareBtn:hover { background: #e67e22; }
  #shareBtn { display: none; }
</style>
</head>
<body>

<h1>CS:GO –ö–µ–π—Å—ã</h1>

<div id="casesContainer"></div>

<button id="openAll">–û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ –∫–µ–π—Å—ã</button>
<button id="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ Telegram</button>

<div class="result" id="result"></div>

<script>
  const cases = [
    {name: '–ö–µ–π—Å ¬´–û–≥–Ω–µ–Ω–Ω—ã–π –¥—Ä–∞–∫–æ–Ω¬ª', img: 'https://i.imgur.com/1dXQh8b.png'},
    {name: '–ö–µ–π—Å ¬´–ó–æ–ª–æ—Ç–æ–π –≤–æ–ª–∫¬ª', img: 'https://i.imgur.com/4zOq7Vq.png'},
    {name: '–ö–µ–π—Å ¬´–õ–µ–¥—è–Ω–∞—è –±—É—Ä—è¬ª', img: 'https://i.imgur.com/5JfX7Gf.png'},
    {name: '–ö–µ–π—Å ¬´–¢–µ–Ω–µ–≤–æ–π —Ç–∏–≥—Ä¬ª', img: 'https://i.imgur.com/3p8f0Ht.png'},
    {name: '–ö–µ–π—Å ¬´–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –ª–µ–≤¬ª', img: 'https://i.imgur.com/Nt3FQFt.png'}
  ];

  const rewards = [
    '‚òÖ AWP | Dragon Lore', 
    '‚òÖ M4A4 | Howl', 
    '‚òÖ AK-47 | Redline', 
    '‚òÖ Desert Eagle | Blaze', 
    '‚òÖ USP-S | Orion',
    '‚òÖ P90 | Death by Kitty',
    '‚òÖ Glock-18 | Fade'
  ];

  const container = document.getElementById('casesContainer');
  const resultDiv = document.getElementById('result');
  const shareBtn = document.getElementById('shareBtn');
  let lastResult = '';

  // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∫–µ–π—Å–æ–≤ —Å –∫–∞—Ä—Ç–∏–Ω–∫–∞–º–∏
  cases.forEach((c, index) => {
    const div = document.createElement('div');
    div.className = 'case';
    div.innerHTML = `<img src="${c.img}" alt="case">${c.name}`;
    div.onclick = () => openCase(div, c.name);
    container.appendChild(div);
  });

  function getRandomReward() {
    return rewards[Math.floor(Math.random() * rewards.length)];
  }

  function openCase(div, caseName) {
    shareBtn.style.display = 'none';
    div.classList.add('opening');
    resultDiv.innerHTML = `–û—Ç–∫—Ä—ã–≤–∞–µ–º <b>${caseName}</b>... üéÅ`;
    setTimeout(() => {
      div.classList.remove('opening');
      const reward = getRandomReward();
      lastResult = `–Ø –æ—Ç–∫—Ä—ã–ª ${caseName} –∏ –ø–æ–ª—É—á–∏–ª ${reward}! üéâ`;
      resultDiv.innerHTML = lastResult;
      shareBtn.style.display = 'inline-block';
    }, 800);
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö –∫–µ–π—Å–æ–≤
  document.getElementById('openAll').onclick = () => {
    resultDiv.innerHTML = '';
    shareBtn.style.display = 'none';
    let delay = 0;
    let allResults = '';
    const caseDivs = document.querySelectorAll('.case');
    caseDivs.forEach((div, i) => {
      setTimeout(() => {
        div.classList.add('opening');
        setTimeout(() => div.classList.remove('opening'), 600);
        const reward = getRandomReward();
        allResults += `–û—Ç–∫—Ä—ã—Ç ${cases[i].name}: ${reward} üéâ<br>`;
        resultDiv.innerHTML = allResults;
        lastResult = allResults.replace(/<br>/g, '\n'); 
        shareBtn.style.display = 'inline-block';
      }, delay);
      delay += 800;
    });
  };

  // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –≤ Telegram
  shareBtn.onclick = () => {
    const text = encodeURIComponent(lastResult);
    const url = `https://t.me/share/url?url=&text=${text}`;
    window.open(url, '_blank');
  };
</script>

</body>
</html>
