<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Case Hunters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Arial;background:#0b0f14;color:#fff;padding-top:120px;}
    #topBar{position:fixed;top:40px;left:0;right:0;background:#020617;padding:14px;
      display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 20px rgba(0,0,0,.6);z-index:10}
    #logo{font-family:'Russo One',sans-serif;font-size:22px;color:#facc15}
    #balanceBox{padding:8px 14px;border-radius:14px;
      background:linear-gradient(135deg,#facc15,#eab308);color:#020617;font-weight:bold;box-shadow:0 0 15px rgba(250,204,21,.6)}
    button{background:#facc15;border:none;border-radius:10px;padding:8px 14px;font-weight:bold;cursor:pointer}
    .section{background:#111827;border-radius:16px;padding:14px;margin:12px auto;width:min(96vw,560px)}
    .case,.item{display:flex;justify-content:space-between;align-items:center;background:#1f2937;
      border-radius:12px;padding:10px;margin:8px 0;cursor:pointer;}
    .case:hover{background:#374151}
    .case img,.item img{width:52px;border-radius:8px;}
    .small{font-size:12px;opacity:.7}
    .selected{outline:2px solid #facc15}
    .upgrade-candidate{outline:3px solid #38bdf8;}
    .roulette{overflow:hidden;border:2px solid #facc15;border-radius:14px;height:100px;margin:10px 0;}
    .track{display:flex;transform:translateX(0);will-change:transform;}
    .roulette-item{width:90px;flex-shrink:0;text-align:center;font-size:11px}
    .roulette-item img{width:60px;height:60px;display:block;margin:0 auto 4px;border-radius:8px}
    #overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:20}
    #modal{background:#020617;border-radius:18px;padding:16px;width:min(95vw,520px)}
    #upgradeModal{background:#111827;padding:18px 14px;border-radius:14px;display:none;flex-direction:column;align-items:center;}
    #upgradeModal .skin{display:flex;align-items:center;gap:12px;}
    #upgradeModal .skin img{width:60px;}
    #upgradeResult{font-size:18px;margin:10px 0;}
    #dailyBonusBox{
      position:fixed;
      top:0;left:0;right:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:rgba(20,20,24,0.96);
      padding:14px 0 8px 0;
      z-index:100;
      gap: 20px;
      flex-direction:column;
      box-shadow:0 6px 28px rgba(0,0,0,.25)
    }
    #bonusBtn[disabled]{
      background:#e5e7eb;
      color:#bdbdbd;
      cursor:default;
      opacity:0.85;
    }
  </style>
</head>
<body>

<div id="dailyBonusBox">
  <button type="button" id="bonusBtn">üéÅ –ï–∂–µ–¥–Ω–µ–≤–ΩÔøΩÔøΩ–π –±–æ–Ω—É—Å 1 000 000</button>
  <div id="bonusMsg" class="small"></div>
</div>

<div id="topBar">
  <div id="logo">CASE HUNTERS</div>
  <div style="display:flex;gap:8px;align-items:center">
    <div id="balanceBox">üí∞ <span id="balance">500</span> ü™ô</div>
    <button type="button" id="depositBtn">‚ûï</button>
    <button type="button" id="withdrawBtn">‚ûñ</button>
  </div>
</div>

<div class="section">
  <h3>üì¶ –ö–µ–π—Å—ã</h3>
  <div id="cases"></div>
</div>

<div class="section">
  <h3>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
  <div id="inventory"></div>
  <button type="button" id="sellBtn">–ü—Ä–æ–¥–∞—Ç—å</button>
</div>

<div class="section">
  <h3>‚¨ÜÔ∏è –ê–ø–≥—Ä–µ–π–¥</h3>
  <div id="upgradeText" class="small">–ù–∞–∂–º–∏ "–ê–ø–≥—Ä–µ–π–¥–∏—Ç—å" –∏ –≤—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç</div>
  <button type="button" id="upgradeBtn">–ê–ø–≥—Ä–µ–π–¥–∏—Ç—å</button>
</div>

<div id="overlay">
  <div id="modal">
    <h3 id="caseTitle"></h3>
    <div class="roulette">
      <div id="track" class="track"></div>
    </div>
    <button type="button" id="spinBtn">üé∞ –û—Ç–∫—Ä—ã—Ç—å</button>
    <button type="button" id="closeModalBtn">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- Upgrade modal -->
<div id="upgradeModal">
  <div>–¢—Ä–∏-–¥–≤–∞-–∏–∫—Å –ê–ø–≥—Ä–µ–π–¥</div>
  <div class="skin" id="upgradeSelected"></div>
  <div id="upgradeResult"></div>
  <button type="button" id="doUpgradeBtn">–£–ª—É—á—à–∏—Ç—å!</button>
  <button type="button" id="cancelUpgradeBtn">–û—Ç–º–µ–Ω–∞</button>
</div>

<script>
// --- Safe SVG icons (Telegram WebApp compatible) ---
const svgCase = [
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="12" width="64" height="64" fill="#facc15"/><text x="32" y="39" text-anchor="middle" font-size="16" font-family="Arial" fill="#020617">CASE 1</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="12" width="64" height="64" fill="#eab308"/><text x="32" y="39" text-anchor="middle" font-size="16" font-family="Arial" fill="#020617">CASE 2</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="12" width="64" height="64" fill="#fbbf24"/><text x="32" y="39" text-anchor="middle" font-size="16" font-family="Arial" fill="#020617">CASE 3</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="12" width="64" height="64" fill="#fde68a"/><text x="32" y="39" text-anchor="middle" font-size="16" font-family="Arial" fill="#020617">CASE 4</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="12" width="64" height="64" fill="#f59e42"/><text x="32" y="39" text-anchor="middle" font-size="16" font-family="Arial" fill="#020617">CASE 5</text></svg>'
];

const svgItems = [
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="10" width="64" height="64" fill="#1e293b"/><text x="32" y="38" text-anchor="middle" font-size="12" font-family="Arial" fill="#facc15">GLOCK</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="10" width="64" height="64" fill="#334155"/><text x="32" y="38" text-anchor="middle" font-size="12" font-family="Arial" fill="#facc15">USP-S</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="10" width="64" height="64" fill="#475569"/><text x="32" y="38" text-anchor="middle" font-size="12" font-family="Arial" fill="#facc15">AK-47</text></svg>',
  'data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><rect rx="10" width="64" height="64" fill="#64748b"/><text x="32" y="38" text-anchor="middle" font-size="12" font-family="Arial" fill="#facc15">AWP</text></svg>',
];

const items=[
  {name:'Glock-18 | Fade',price:20,img:svgItems[0]},
  {name:'USP-S | Kill Confirmed',price:35,img:svgItems[1]},
  {name:'AK-47 | Redline',price:60,img:svgItems[2]},
  {name:'AWP | Asiimov',price:90,img:svgItems[3]}
];
const cases=[
  {name:'Case 50',price:50,rtp:.98,img:svgCase[0]},
  {name:'Case 100',price:100,rtp:.97,img:svgCase[1]},
  {name:'Case 150',price:150,rtp:.96,img:svgCase[2]},
  {name:'Case 200',price:200,rtp:.95,img:svgCase[3]},
  {name:'Case 250',price:250,rtp:.95,img:svgCase[4]}
];

// --- State ---
let state = {
  balance: +(localStorage.bal || 500),
  inventory: [],
  selectedIdx: null,
  currentCase: null,
  rollWinItem: null,
  modalVisible: false,
  upgradeSelecting: false,
  upgradeIdx: null
};
// --- Elements ---
const balEl = document.getElementById('balance');
const casesEl = document.getElementById('cases');
const invEl = document.getElementById('inventory');
const upgradeText = document.getElementById('upgradeText');
const overlay = document.getElementById('overlay');
const modal = document.getElementById('modal');
const caseTitle = document.getElementById('caseTitle');
const track = document.getElementById('track');
const upgradeModal = document.getElementById('upgradeModal');
const upgradeSelected = document.getElementById('upgradeSelected');
const upgradeResult = document.getElementById('upgradeResult');
const doUpgradeBtn = document.getElementById('doUpgradeBtn');
const cancelUpgradeBtn = document.getElementById('cancelUpgradeBtn');

const dailyBonusBox = document.getElementById('dailyBonusBox');
const bonusBtn = document.getElementById('bonusBtn');
const bonusMsg = document.getElementById('bonusMsg');
const BONUS_AMOUNT = 1_000_000;

// ===== –ë–∞–ª–∞–Ω—Å –∏ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
function updateBalance(sum) {
  if (typeof sum === 'number') state.balance = sum;
  localStorage.bal = state.balance;
  balEl.textContent = state.balance;
}

function drawCases() {
  casesEl.innerHTML = '';
  cases.forEach((c, idx) => {
    const d = document.createElement('div');
    d.className = 'case';
    d.innerHTML = `<img src="${c.img}" alt="${c.name}"><div>${c.name}<div class="small">RTP ${Math.round(c.rtp*100)}%</div></div>
      <div>${c.price} ü™ô</div>`;
    d.onclick = () => openCase(c);
    casesEl.appendChild(d);
  });
}

function drawInventory() {
  invEl.innerHTML = '';
  state.inventory.forEach((item, idx) => {
    const d = document.createElement('div');
    let className = 'item';
    if(state.upgradeSelecting) className += ' upgrade-candidate';
    if(state.selectedIdx === idx && !state.upgradeSelecting) className += ' selected';
    d.className = className;
    d.innerHTML = `<img src="${item.img}" alt="${item.name}">${item.name}<div>${item.price} ü™ô</div>`;
    if(state.upgradeSelecting) {
      d.onclick = () => chooseForUpgrade(idx);
    } else {
      d.onclick = () => { state.selectedIdx = idx; upgradeText.textContent = item.name; drawInventory(); };
    }
    invEl.appendChild(d);
  });
}

function openCase(c) {
  state.currentCase = c;
  caseTitle.textContent = c.name;
  state.rollWinItem = Math.random() < c.rtp ? getRandom(items) : null;
  track.innerHTML = '';
  for (let i = 0; i < 25; i++) {
    const it = items[Math.floor(Math.random()*items.length)];
    track.innerHTML += `<div class="roulette-item">
      <img src="${it.img}" alt="${it.name}"><div>${it.name}</div>
    </div>`;
  }
  track.style.transition = 'none';
  track.style.transform = 'translateX(0)';
  showModal(true);
}

let spinInProgress = false;
function spin() {
  if (spinInProgress) return;
  if (!state.currentCase) return;
  if (state.balance < state.currentCase.price) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
  spinInProgress = true;
  updateBalance(state.balance - state.currentCase.price);
  track.style.transition = 'transform 6s cubic-bezier(.05,.8,0,1)';
  track.style.transform = 'translateX(-900px)';
  setTimeout(() => {
    if (state.rollWinItem) state.inventory.push({...state.rollWinItem});
    drawInventory();
    upgradeText.textContent = '–í—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç';
    state.selectedIdx = null;
    showModal(false);
    spinInProgress = false;
  }, 6000);
}

document.getElementById('upgradeBtn').onclick = () => {
  if(state.upgradeSelecting) return; // —É–∂–µ –≤—ã–±–∏—Ä–∞–µ–º
  state.upgradeSelecting = true;
  state.selectedIdx = null;
  upgradeText.textContent = "–í—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!";
  drawInventory();
};

function chooseForUpgrade(idx) {
  state.upgradeIdx = idx;
  state.upgradeSelecting = false;
  showUpgradeModal(idx);
}

function showUpgradeModal(idx) {
  const item = state.inventory[idx];
  upgradeModal.style.display = 'flex';
  upgradeSelected.innerHTML = `<img src="${item.img}" alt=""><div><div>${item.name}</div>
    <div class="small">${item.price} ü™ô</div></div>`;
  upgradeResult.textContent = '';
}
function hideUpgradeModal() {
  upgradeModal.style.display = 'none';
  state.upgradeIdx = null;
  state.selectedIdx = null;
  drawInventory();
  upgradeText.textContent = '–ù–∞–∂–º–∏ "–ê–ø–≥—Ä–µ–π–¥–∏—Ç—å" –∏ –≤—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç';
}

doUpgradeBtn.onclick = function() {
  if(state.upgradeIdx == null) return;
  const item = state.inventory[state.upgradeIdx];
  doUpgradeBtn.disabled = true;
  upgradeResult.textContent = "–¢—Ä–∏... –¥–≤–∞... –∏–∫—Å!";
  setTimeout(function() {
    const chance = item.price / 300;
    if(Math.random() < chance) {
      const better = items.filter(i=>i.price>item.price);
      if(better.length) {
        const newItem = {...getRandom(better)};
        state.inventory[state.upgradeIdx] = newItem;
        upgradeResult.textContent = `–£—Å–ø–µ—Ö! –í—ã–ø–∞–ª: ${newItem.name}`;
      } else {
        upgradeResult.textContent = "–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–Ω–≥!";
      }
    } else {
      state.inventory.splice(state.upgradeIdx, 1);
      upgradeResult.textContent = "–ù–µ—É–¥–∞—á–∞! –ü—Ä–µ–¥–º–µ—Ç —Å–≥–æ—Ä–µ–ª.";
    }
    setTimeout(() => {
      hideUpgradeModal();
      drawInventory();
      doUpgradeBtn.disabled = false;
    }, 1500);
  }, 1300);
};

cancelUpgradeBtn.onclick = function() {
  hideUpgradeModal();
};

function sell() {
  if (state.selectedIdx==null) return;
  updateBalance(state.balance + state.inventory[state.selectedIdx].price);
  state.inventory.splice(state.selectedIdx,1);
  state.selectedIdx = null;
  upgradeText.textContent = '–í—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç';
  drawInventory();
}
function showModal(vis) {
  overlay.style.display = vis ? 'flex' : 'none';
  state.modalVisible = vis;
}
function getRandom(arr) {
  return arr[Math.floor(Math.random()*arr.length)];
}
document.getElementById('depositBtn').onclick = () => alert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (–¥–µ–º–æ)');
document.getElementById('withdrawBtn').onclick = () => alert('–í—ã–≤–æ–¥ (–¥–µ–º–æ)');
document.getElementById('sellBtn').onclick = sell;
document.getElementById('spinBtn').onclick = spin;
document.getElementById('closeModalBtn').onclick = () => showModal(false);

// =============== DAILY BONUS ===============
function getDayKey() {
  const now = new Date();
  // –ö–ª—é—á –≤–∏–¥–∞ "2026-02-01"
  return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
}
function canTakeBonus() {
  const takenKey = localStorage.dailyBonusKey;
  return takenKey !== getDayKey();
}
function updateBonusButton() {
  if (canTakeBonus()) {
    bonusBtn.disabled = false;
    bonusBtn.textContent = "üéÅ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å 1 000 000";
    bonusMsg.textContent = "";
  } else {
    bonusBtn.disabled = true;
    bonusBtn.textContent = "üéÅ –ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω";
    bonusMsg.textContent = "–ë–æ–Ω—É—Å —É–∂–µ –ø–æ–ª—É—á–µ–Ω, –ø—Ä–∏—Ö–æ–¥–∏—Ç–µ –∑–∞–≤—Ç—Ä–∞!";
  }
}
bonusBtn.onclick = function() {
  if (!canTakeBonus()) return;
  localStorage.dailyBonusKey = getDayKey();
  updateBalance(state.balance + BONUS_AMOUNT);
  updateBonusButton();
  bonusMsg.textContent = "–ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω, –≤–æ–∑–≤—Ä–∞—â–∞–π—Ç–µ—Å—å –∑–∞–≤—Ç—Ä–∞!";
};
// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
updateBonusButton();

// =============== INIT ===============
drawCases();
drawInventory();
updateBalance(state.balance);
</script>
</body>
</html>
